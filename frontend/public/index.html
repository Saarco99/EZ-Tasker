<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ez_Task</title>
    <link rel="stylesheet" href="/frontend/src/style/styles.css" />
  </head>
  <body>
    <header>
      <!-- <h1 style="height: 4px; margin-bottom: 20px">EZ-Task</h1> -->
      <h2 id="loggedInUser">Guest</h2>
      <ul>
        <li>E</li>
        <li>Z</li>
        <li>-</li>
        <li>T</li>
        <li>A</li>
        <li>S</li>
        <li>K</li>
      </ul>
    </header>
    <section1 class="login" id="loginSection">
      <div3>
        <label class="login" for="username">Enter Username:</label>
      </div3>
      <input class="login" type="text" id="username" name="username" />
      <div3>
        <button type="button" class="loginButton">Login</button>
      </div3>
    </section1>

    <main class="app" id="appSection">
      <section class="add-task">
        <h3>---Add New Task---</h3>
        <form>
          <div class="form-group">
            <label for="task-name">Name:</label>
            <input type="text" id="task-name" name="task-name" />
          </div>

          <div class="form-group">
            <label for="task-description">Description:</label>
            <textarea id="task-description" name="task-description"></textarea>
          </div>
          <div class="form-group">
            <label for="task-due-date">Due Date:</label>
            <input
              type="datetime-local"
              id="task-due-date"
              name="task-due-date"
            />
          </div>

          <div
            class="form-group"
            style="display: flex; justify-content: center"
          >
            <button type="submit">Add Task</button>
          </div>
        </form>
      </section>

      <div class="task-list">
        <h3>---Task List---</h3>
        <div class="task-list-header"></div>
        <table class="task-table" id="taskTable">
          <thead>
            <tr>
              <th id="idC">Task No.</th>
              <th id="nameC">Name</th>
              <!-- <th id="descC">Description</th> -->
              <th id="dueDateC">Due-Date</th>
              <th id="timeLeftC">Hours-Left</th>
              <th id="statusC">Status</th>
              <th id="DoneC">Done</th>
            </tr>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="../src/index.js"></script>
  </body>
</html>
