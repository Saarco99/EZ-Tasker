<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ez_Tasker</title>
    <link rel="stylesheet" href="/frontend/src/style/styles.css" />
  </head>
  <body>
    <header>
      <h1>Ez_Tasker .1</h1>
    </header>
    <div id="root"></div>
    <script src="../src/index.js"></script>
    <main>
      <section>
        <h2>Add Task</h2>
        <form>
          <label for="taskName">Task Name:</label>
          <input type="text" id="taskName" name="taskName" required />

          <label for="taskDescription">Task Description:</label>
          <textarea
            id="taskDescription"
            name="taskDescription"
            required
          ></textarea>

          <button type="submit">Add Task</button>
        </form>
      </section>

      <section>
        <h2>Task List</h2>
        <ul id="taskList">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </section>
    </main>

    <script src="/frontend/src/index.js"></script>
  </body>
</html>
